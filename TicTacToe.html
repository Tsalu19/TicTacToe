<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="Img Tic Tac/tic-tac-toe.png" type=Tictac>
    <link rel="stylesheet" href="TicTac.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <div>
            <h2>Jugador vs Computadora</h2><br>
            <h3>Ganadas</h3><br>
            <div id="Ganadas"></div>
            <h3>Perdidas</h3><br>
            <div id="Perdidas"></div>
            <h3>Empates</h3><br>
            <div id="Empates"></div>
        </div>
        <div id="game-container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="Notification"></div>
        </div>
    <button id="Reset">Reiniciar</button>
    <script src="TicTac.js"></script>
</body>
</html>
